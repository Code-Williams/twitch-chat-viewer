<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Manager</title>
    <link rel="stylesheet" href="./indexStyles.css">
    <script src="./indexScripts.js" defer></script>

</head>
<body contextmenu="return false">
    
    <header id="headerMain">

        <p>Chat Manager</p>

    </header>

    <div id="bodyIndex">

        <div class="chatShower" id="twitch">

            <img src="./Images/Twitch Index Logo.jpg" alt="TwitchLogo">

            <h2>Twitch Chat</h2>

            <p>This chat is for Twitch manage chat and in this you can see your chats and manage your chats on stream</p>

            <a href="./twitch/ChatManager.html">
                <button>Manage</button>
            </a>
        </div>

        <div class="chatShower" id="youtube">

            <img src="./Images/YouTube Index Logo.jpg" alt="YouTubeLogo">

            <h2>YouTube Chat</h2>

            <p>This chat is for YouTube manage chat and in this you can see your chats and manage your chats</p>

            <a href="#">
                <button>Manage</button>
            </a>
        </div>

    </div>

</body>
</html>
